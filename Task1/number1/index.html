  <body>
    <h1>Backend Task</h1>
    <script>
      //1. Function that prints numbers from 1-100, but for multiples of 3
      multiple = () => {
        for (let i = 1; i < 101; i++) {
          if (i % 3 === 0 && i & (5 === 0)) {
            console.log("fizzBuzz");
          } else if (i % 3 === 0) {
            console.log("fizz");
          } else if (i % 5 === 0) {
            console.log("Buzz");
          } else {
            console.log(i);
          }
        }
      };
      multiple();
    </script>
  </body>
